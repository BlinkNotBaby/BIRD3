app:
    # name of the application
    name: BIRD3
    # Maintainer email address
    email: mail@foo.bar

BIRD3:
    # The HTTP host IP
    host: 127.0.0.1
    # The port used for HTTP traffic
    http_port: 8080
    # The hostname to access the site
    url: localhost
    # The baseUrl for the site.
    baseUrl: /

    # The user and group the server should run as
    userName: www-data
    groupName: www-data

DB:
    # The DB informations.
    user: <Your username.>
    pass: <Your password.>
    mydb: <Your database name.>

CDN:
    # Should we use a CDN?
    enable: false
    # The URL to the CDN. I.e.: dragonsinn.surge.sh
    domain: foo.surge.sh
    # The base URL under which our files are
    baseUrl: /

# EMail notification configuration.
# Given to nodemailer.createTransport().
# Example:
EMail:
    service: gmail
    auth:
        user: my-gmail@googlemail.com
        pass: !omega123

# API keys and configuration.
# Used to connect to services
API:
    # Twitter
    twitter:
        enable: false
        key: <Your key here.>

    # Facebook
    # Offical PHP SDK: https://developers.facebook.com/docs/reference/php
    facebook:
        enable: false
        app_id: <...>
        app_secret: <...>
        default_graph_version: <...>

    # CloudFlare
    cloudflare:
        enable: false
        email: <Your EMail here.>
        token: <Your token here.>

    # CleanTalk
    cleantalk:
        key: <Your key here.>
